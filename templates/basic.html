<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos Cleaner</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <!--Content before waves-->
    <div class="inner-header flex">
        <div class="box-c">
            <h1 id="title">
                <a href="" class="custom-underline">Photos Cleaner</a>
            </h1>
        </div>
        <br> <br>
        <div class="form">
            <form action="/" method="post" style="text-align: center;" class="p-3 text-center" enctype="multipart/form-data" id="formID">
                <label for="driveURL"> <h5>Enter your drive folder link</h5></label>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://drive.google.com/drive/u/0/folders/{folder_link}</span>
                </div>
                <input type="text" class="form-control" id="driveURL" aria-describedby="basic-addon3" name="driveURL">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
            {%if link%}
                <h3>Your images are uploaded</h3>
            {%endif%}
        </div>
        <br> <br>
        <div class="info">
             <p style="color: white; font-size: larger;"><strong style="color:black">Note: Please make sure the permissions of the drive folder are in editor mode.</p>
        </div>
    </div>
    
    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
    </div>
    <!--Waves end-->
    
</div>
<!--Header ends-->
    <!--Content starts-->
    <div class="copyright">
        <p><strong>Made with ðŸ”¥ by Team Jarvis &#169 2023</strong></p>
    </div>
    <!--Content ends-->
</body>
</html>
